<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects - SmartCode Technology</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body class="bg-gray-50 text-gray-800 font-sans">

    <div id="header-host"></div>

    <!-- Header Section -->
    <div class="bg-brand-900 text-white py-20 relative overflow-hidden">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 relative z-10 text-center">
            <h1 class="text-4xl font-extrabold tracking-tight sm:text-5xl lg:text-6xl mb-6">Our Portfolio</h1>
            <p class="max-w-3xl mx-auto text-xl text-brand-100">
                A showcase of our recent work and success stories.
            </p>
        </div>
    </div>

    <!-- Projects Grid -->
    <section class="py-20">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                <!-- Content injected by script.js -->
                <div class="col-span-1 md:col-span-2 lg:col-span-3 text-center text-gray-400 py-20">
                    <i class="fas fa-circle-notch fa-spin text-4xl mb-4 text-brand-500"></i>
                    <p>Loading Greatness...</p>
                </div>
            </div>
        </div>
    </section>

    <div id="footer-host"></div>

    <script src="script.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - SmartCode Technology</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body class="bg-gray-50 text-gray-800 font-sans">

    <div id="header-host"></div>

    <!-- Header Section -->
    <div class="bg-brand-900 text-white py-20 relative overflow-hidden">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 relative z-10 text-center">
            <h1 class="text-4xl font-extrabold tracking-tight sm:text-5xl lg:text-6xl mb-6">Contact Us</h1>
            <p class="max-w-3xl mx-auto text-xl text-brand-100">
                Let's discuss how we can help your business grow.
            </p>
        </div>
    </div>

    <!-- Contact Section -->
    <section class="py-20 -mt-10 relative z-20">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-8">

                <!-- Contact Info -->
                <div class="bg-white rounded-2xl shadow-lg p-8 h-full">
                    <h2 class="text-2xl font-bold text-gray-900 mb-8">Get In Touch</h2>

                    <div class="space-y-6">
                        <div class="flex items-start">
                            <div
                                class="flex-shrink-0 w-12 h-12 bg-brand-100 rounded-lg flex items-center justify-center text-brand-600 font-bold text-xl">
                                <i class="fas fa-map-marker-alt"></i>
                            </div>
                            <div class="ml-4">
                                <h3 class="text-lg font-medium text-gray-900">Headquarters</h3>
                                <p class="mt-1 text-gray-500">Maka Al Mukarama Avenue<br>Mogadishu, Somalia</p>
                            </div>
                        </div>

                        <div class="flex items-start">
                            <div
                                class="flex-shrink-0 w-12 h-12 bg-brand-100 rounded-lg flex items-center justify-center text-brand-600 font-bold text-xl">
                                <i class="fas fa-phone-alt"></i>
                            </div>
                            <div class="ml-4">
                                <h3 class="text-lg font-medium text-gray-900">Phone</h3>
                                <p class="mt-1 text-gray-500">+252 61 XXX XXXX</p>
                                <p class="text-sm text-gray-400">Mon-Fri 8am to 5pm</p>
                            </div>
                        </div>

                        <div class="flex items-start">
                            <div
                                class="flex-shrink-0 w-12 h-12 bg-brand-100 rounded-lg flex items-center justify-center text-brand-600 font-bold text-xl">
                                <i class="fas fa-envelope"></i>
                            </div>
                            <div class="ml-4">
                                <h3 class="text-lg font-medium text-gray-900">Email</h3>
                                <p class="mt-1 text-gray-500">info@smartcode-tech.com</p>
                                <p class="text-gray-500">support@smartcode-tech.com</p>
                            </div>
                        </div>
                    </div>

                    <!-- Map Placeholder -->
                    <div class="mt-8 rounded-xl overflow-hidden h-64 bg-gray-200 relative">
                        <!-- If you have a Google Maps Embed API key, replace this iframe source -->
                        <div class="absolute inset-0 flex items-center justify-center bg-gray-100 text-gray-500">
                            <div class="text-center">
                                <i class="fas fa-map-marked-alt text-4xl mb-2 text-gray-400"></i>
                                <p>Interactive Map Embed</p>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Contact Form -->
                <div class="bg-white rounded-2xl shadow-lg p-8">
                    <h2 class="text-2xl font-bold text-gray-900 mb-8">Send us a Message</h2>
                    <form action="#" method="POST" class="space-y-6"
                        onsubmit="event.preventDefault(); alert('Thank you for your message! This is a demo form.');">
                        <div>
                            <label for="name" class="block text-sm font-medium text-gray-700">Full Name</label>
                            <div class="mt-1">
                                <input type="text" name="name" id="name"
                                    class="py-3 px-4 block w-full shadow-sm focus:ring-brand-500 focus:border-brand-500 border-gray-300 rounded-md border"
                                    placeholder="John Doe">
                            </div>
                        </div>

                        <div>
                            <label for="email" class="block text-sm font-medium text-gray-700">Email Address</label>
                            <div class="mt-1">
                                <input type="email" name="email" id="email"
                                    class="py-3 px-4 block w-full shadow-sm focus:ring-brand-500 focus:border-brand-500 border-gray-300 rounded-md border"
                                    placeholder="john@example.com">
                            </div>
                        </div>

                        <div>
                            <label for="phone" class="block text-sm font-medium text-gray-700">Phone (Optional)</label>
                            <div class="mt-1">
                                <input type="text" name="phone" id="phone"
                                    class="py-3 px-4 block w-full shadow-sm focus:ring-brand-500 focus:border-brand-500 border-gray-300 rounded-md border"
                                    placeholder="+252...">
                            </div>
                        </div>

                        <div>
                            <label for="message" class="block text-sm font-medium text-gray-700">Message</label>
                            <div class="mt-1">
                                <textarea id="message" name="message" rows="4"
                                    class="py-3 px-4 block w-full shadow-sm focus:ring-brand-500 focus:border-brand-500 border-gray-300 rounded-md border"
                                    placeholder="How can we help you?"></textarea>
                            </div>
                        </div>

                        <div>
                            <button type="submit"
                                class="w-full inline-flex justify-center py-3 px-6 border border-transparent shadow-sm text-base font-medium rounded-md text-white bg-brand-600 hover:bg-brand-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-brand-500 transition-colors">
                                Send Message
                            </button>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </section>

    <div id="footer-host"></div>

    <script src="script.js"></script>
</body>

</html>
